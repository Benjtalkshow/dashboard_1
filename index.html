<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/b55a4a1c1f.js" crossorigin="anonymous"></script>
    <title>Dashboard</title>
</head>

<body>
    <!-- sidebar and header container + entire body container-->
    <div class="sidebar-container-et-searchbar-container">
        <!-- THIS IS THE SIDEBAR DIV -->
        <div class="sidebar"></div>
        <!-- THIS IS THE SEARCHBAR OR HEADER DIV -->
        <div class="searchbar">
            <div class="search">
                <i class="fa-solid fa-magnifying-glass" style="color:grey"></i>                
                <input type="text">
            </div>
            <a href="#" class="notification">
                <i class="fa-regular fa-bell" style="color: grey;"></i>
                <span class="badge">2</span>
            </a>
        </div>
    </div>


    <script src="js/app.js"></script>
</body>

</html>
